<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <title>Portfolio Example</title>
</head>

<body>
    <div class="grid">
        <div class="row">
            <div class="col-2">
                <img class="logo" src="http://p-hold.com/white/125/125" alt="Logo placeholder">
            </div>
            <div class="col-10 end text-right">
                <h1>JANE DOETTE</h1>
                <h3>FRONT-END NINJA</h3>
            </div>
        </div>
        <hr>
        <div class="row">
            <img src="http://p-hold.com/white/950/400" alt="Hero image placeholder" class="hero img-responsive">
        </div>
        <h2 class="text-muted">Featured Work</h2>
        <div class="row center-text">
            <div class="col-4 img-responsive"><img src="http://p-hold.com/white/300/195" alt="Placeholder image">
                <h3>APPIFY</h3>
                <p>https://github.com/udacity/Appify</p>
            </div>
            <div class="col-4 img-responsive"><img src="http://p-hold.com/white/300/195" alt="Placeholder image">
                <h3>SUNFLOWER</h3>
                <p>https://github.com/udacity/Sunflower</p>
            </div>
            <div class="col-4 end img-responsive"><img src="http://p-hold.com/white/300/195" alt="Placeholder image">
                <h3>BOKEH</h3>
                <p>https://github.com/udacity/Bokeh</p>
            </div>
        </div>
    </div>
</body>

</html>
