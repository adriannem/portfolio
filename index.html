<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <title>Portfolio Example</title>
</head>

<body>
    <div class="grid">
        <div class="row">
            <div class="col-2"><img src="http://p-hold.com/white/125/125" alt="Logo placeholder" class="logo"></div>
            <div class="col-4"></div>
            <div class="col-6 end">
                <h1>JANE DOETTE</h1>
                <h3 id="job-title">FRONT-END NINJA</h3>
            </div>
        </div>
        <hr>
        <div class="row">
            <img src="http://p-hold.com/white/950/400" alt="Hero image placeholder" class="hero">
        </div>
        <h2 id="work">Featured Work</h2>
        <div class="row">
            <div class="col-4"><img src="http://p-hold.com/white/300/195" alt="Placeholder image">
                <h3 class="project-title">APPIFY</h3>
                <p>https://github.com/udacity/Appify</p>
            </div>
            <div class="col-4"><img src="http://p-hold.com/white/300/195" alt="Placeholder image" class="bottom_image">
                <h3 class="project-title">SUNFLOWER</h3>
                <p>https://github.com/udacity/Sunflower</p>
            </div>
            <div class="col-4 end"><img src="http://p-hold.com/white/300/195" alt="Placeholder image">
                <h3 class="project-title">BOKEH</h3>
                <p>https://github.com/udacity/Bokeh</p>
            </div>
        </div>
    </div>
</body>

</html>
